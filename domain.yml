version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- start
- random_data
- user_give_name
- solve_riddle_date
- solve_world_cup_riddle
- get_current_room
- get_number_puzzle_solved

entities:
- name
- answer_date
- answer_world_cup
- current_room
- number_puzzle_solved
- lives

slots:
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name

  answer_date:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: answer_date

  answer_world_cup:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: answer_world_cup

  current_room:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: current_room

  number_puzzle_solved:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: number_puzzle_solved

  lives:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: lives


responses:
  utter_random_thing:
  - text: "I am not understanding....Please ask again!"

actions:
- utter_random_thing
- action_session_started
- action_say_name
- action_say_is_date_riddle_correct
- action_say_is_world_cup_riddle_correct
- action_get_current_room
- action_get_number_puzzle_solved
- action_default_fallback