version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- repeat_shirt_size
- ask_me_anything
- give_shirt_size
- random_data
- goodbye
- greet
- repeat_name
- bot_challenge
- start
- user_give_name

entities:
- shirt_size
- name

slots:
  shirt_size:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: shirt_size

  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name


responses:
  utter_greet:
  - text: Hey! How are you?

  utter_goodbye:
  - text: Bye

  utter_iamabot:
  - text: I am a bot, powered by Rasa.

  utter_ask_shirt_size:
  - text: What is your shirt size?

  utter_remember:
  - text: Thanks. I'll remember that.

  utter_random_thing:
  - text: "I am not understanding....Please ask again!"

actions:
- utter_ask_shirt_size
- utter_goodbye
- utter_greet
- utter_remember
- utter_random_thing
- action_session_started
- action_say_name
- action_say_shirt_size