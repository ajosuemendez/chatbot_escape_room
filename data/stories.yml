version: "2.0"

stories:

- story: Ask for name and shirt size
  steps:
  - intent: user_give_name
    entities:
        - name: Alex
        - slot_was_set:
        - name: Alex
  - action: action_say_name
  - action: utter_ask_shirt_size
  - intent: give_shirt_size
    entities:
      - shirt_size: large
      - slot_was_set:
      - shirt_size: large
  - action: utter_remember
  - intent: repeat_shirt_size
  - action: action_say_shirt_size
  - intent: repeat_name
  - action: action_say_name